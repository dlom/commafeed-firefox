sudo: false
language: node_js
node_js:
 - node

install:
 - npm install -g web-ext

script: git describe --always

before_deploy:
 - web-ext sign --artifacts-dir build --ignore-files build/ LICENSE
 - mv build/*.xpi build/commafeed-$TRAVIS_TAG.xpi

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/commafeed-$TRAVIS_TAG.xpi
  skip_cleanup: true
  on:
    tags: true
